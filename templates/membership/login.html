{% extends "base/layout.html" %}

{% block title %}User Login{% endblock %}

{% block main %}
<div class="container" style="margin-top: 5rem;">
    <div class="row justify-content-md-center">
        <div class="col-md-8 col-md-auto">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <h4 class="card-title">會員登入</h4>
                        <p class="card-text">
                            <div class="form-group">
                                <label for="username"><span style="color: #C20202;">*</span> 帳戶名稱</label>
                                <input type="text" id="username" name="username" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="password"><span style="color: #C20202;">*</span> 密碼</label>
                                <input type="password" id="password" name="password" class="form-control" required />
                            </div>
                            <div class="text-center">
                              <button type="submit" class="btn btn-primary">登入</button>
                              <a href="{{ url_for('membership.RegisterView') }}" class="btn btn-secondary">註冊新會員</a>
                            </div>
                            <input type="hidden" name="token" value="{{ token }}">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
