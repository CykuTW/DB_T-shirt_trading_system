{% macro pagination(page, max, link_url) %}
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item {{ 'disabled' if page<=1 }}">
      <a class="page-link" href="{{ link_url.format(page-1) if page<=1 }}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {% for i in range(page-2, page+3) %}
    {% if i >= 1 and i <= max %}
    <li class="page-item {{ 'active' if i==page }}">
      <a class="page-link" href="{{ link_url.format(i) }}">{{ i }}</a>
    </li>
    {% endif %}
    {% endfor %}
    <li class="page-item {{ 'disabled' if page>=max }}">
      <a class="page-link" href="{{ link_url.format(page+1) if page>=max }}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
{% endmacro %}
