<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/signIn.css" rel="stylesheet">
    <link href="../css/navigation.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Creative T-Shirt Trading Platform</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>

                    <span class="shopping-cart"></span>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="account-holder">
                    <!--login-form-->
                    <h3>Login</h3>
                    <br>
                    <div class="social-btn">
                        <h6>Sign in With</h6>
                        <div class="fb-btn">
                            <i class="fa fa-facebook-official"></i>
                            <a href="#" class="fb-btn-text">facebook</a>
                        </div>
                        <div class="google-btn">
                            <i class="fa fa-google"></i>
                            <a href="#" class="google-btn-text">Google</a>
                        </div>
                    </div>
                    <div class="row">
                        <form>
                            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label class="control-label required" for="username">Username
                                        <sup style="color:red">*</sup>
                                    </label>
                                    <input id="username" name="username" type="text" class="form-control" placeholder="Enter Your Username">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label class="control-label required" for="email">Password
                                        <sup style="color:red">*</sup>
                                    </label>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="password">
                                </div>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                                <button class="btn btn-primary btn-block">Login</button>
                                <!--
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">

                                        <p>Remember Me?</p>
                                    </label>

                                </div>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--/.login-form-->
            <!--sing-up-form-->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="account-holder">
                    <h3>Sign Up</h3>
                    <div class="row">
                        <form>
                            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label class="control-label required" for="name"> Name
                                        <sup style="color:red">*</sup>
                                    </label>
                                    <input id="name" name="name" type="text" class="form-control" placeholder="Enter Your Name">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label class="control-label required" for="username">Username
                                        <sup style="color:red">*</sup>
                                    </label>
                                    <input id="username" name="username" type="text" class="form-control" placeholder="Enter Your Username">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label class="control-label required" for="password">Password
                                        <sup style="color:red">*</sup>
                                    </label>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="password">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label class="control-label required" for="email">Email
                                        <sup style="color:red">*</sup>
                                    </label>
                                    <input id="email" name="email" type="text" class="form-control" placeholder="Enter Email Address">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label class="control-label required" for="phone">Phone
                                        <sup style="color:red">*</sup>
                                    </label>
                                    <input id="phone" name="phone" type="text" class="form-control" placeholder="Enter Mobile Number">
                                </div>
                            </div>

                            <!--
                            <div class="mb30">
                                <p>Already have an account?
                                    <a href="#">Login</a>
                                </p>
                            </div>-->

                            <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                                <button class="btn btn-primary btn-block">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/signIn.js"></script>
    <script src="../js/navigation.js"></script>
</body>

</html>
